<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Location</title>
</head>
<body>
	<div class="container">
		<h2>location 객체</h2>
		<div id="display">
			<script>
				document.write(`<p><b>location.href:</b>${location.href}</p>`);
				document.write(`<p><b>location.host:</b>${location.host}</p>`);
				document.write(`<p><b>location.protocol:</b>${location.protocol}</p>`);
			</script>
		</div>
<!-- 		<button onclick="location.replace('http://www.naver.com/'), '_blank'">네이버로 이동하기</button> -->
		<button onclick="window.open('http://www.naver.com/'), '_blank'">네이버로 이동하기</button>
	</div>
</body>
</html>
