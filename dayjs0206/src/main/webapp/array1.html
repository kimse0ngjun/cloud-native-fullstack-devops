<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>배열의 각 요소</h1>
	
	<script>
// 		let numbers = ["1", "2", "3", "4"];
		
// 		for (let i = 0; i < numbers.length; i++) {
// 			document.write(`<h2>${numbers[i]}</h2>`)
// 		}

		document.write("<b>concat() 사용</b><br>");
		let nums = [1,2,3];
		let chars = ['a', 'b', 'c', 'd'];
		let numsChars = nums.concat(chars);
		let charsNums = chars.concat(nums);
		
		document.write(`nums에 합치면 : ${numsChars}, <br> chars에 합치면 ${charsNums}`);
		document.write("<hr>");
		
		document.write("<b>join() 사용</b><br>");
		let string1 = nums.join();
		document.write(`구분자 없이 : ${string1} <br>`);
		let string2 = nums.join('/');
		document.write(`구분자 지정 : ${string2} <br>`);
		document.write("<hr>");
		
		let ret1 = nums.push(4,5);
		document.write(`length : ${ret1} | 배열: ${nums} <br>`);
	</script>
</body>
</html>
