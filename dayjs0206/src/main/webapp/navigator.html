<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
		document.write(`브라우저 엔진 : ${navigator.appName}<br>`);
		document.write(`플랫폼(os) : ${navigator.platform}<br>`)
		document.write(`설정 언어 : ${navigator.language}<br>`)
		document.write(`온라인 상태 : ${navigator.onLine}<br>`)
		document.write(`User Agent : ${navigator.userAgent}<br>`)
	</script>
</body>
</html>
