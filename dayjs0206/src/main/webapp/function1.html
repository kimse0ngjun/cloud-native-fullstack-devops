<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
		let num1 = Number(prompt("첫번째 숫자 입력 : "));
		let num2 = Number(prompt("두번째 숫자 입력 : "));
	
		function addNumber(n1, n2){
			let sum = n1 + n2;
			return sum;
		}
		
		
		let result = addNumber(num1, num2);		
		document.write("<h2>" + `addNumber = ${result}` + "</h2>");
	</script>
</body>
</html>
