<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>날짜와 시간</title>
</head>
<body>
	<form>
		<fieldset>
			<legend>날짜 지정하기</legend>
			<h1>날짜 지정하기</h1>
			<input type = "date">
			<input type = "month">
			<input type = "week">
		</fieldset>
		
		<fieldset>
			<legend>시간 지정하기</legend>
			<h1>시간 지정하기</h1>
			<input type = "time">
			<input type = "datetime-local">
		</fieldset>
		
		<fieldset>
			<legend>날짜 범위 지정하기</legend>
			<h1>날짜 범위 지정하기</h1>
			<input type = "date" min="2026-01-01" max="2026-02-02">
		</fieldset>
	</form>
</body>
</html>
