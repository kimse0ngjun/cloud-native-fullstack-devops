<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>select</title>
</head>
<body>
	<h1>레드향 주문하기</h1>
	<form action="#" method = "post">
		<fieldset>
			<legend>상품 선택</legend>
			<p><b>주문할 상품을 선택해 주세요.</b></p>
			<select id="prod">
				<option value="special3" selected>선물용 3kg</option>			
				<option value="special5" >선물용 5kg</option>			
				<option value="family3" >가정용 3kg</option>			
				<option value="family5" >가정용 5kg</option>			
			</select>
		</fieldset>
	</form>
</body>
</html>
