<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>프론트엔드 개발자 지원서</title>
</head>
<body>
<form>
	<h1>프론트엔드 개발자 지원서</h1>
	<a>HTML, CSS, 자바스크립트의 기술으 이해하고 실무 경험이 있는 분을 찾습니다.</a>
	<hr>
	<h3>개인 정보</h3>	
	<ul>
		<li>
			<label for ="name" id = "name">이름</label>
			<input type="text" id = "name" name = "name" autofocus placeholder="공백 없이 입력하세요.">
		</li>
		<li>
			<label for ="phone" id = "phone">연락처</label>
			<input type="number" id = "phone" name = "phone">
		</li>
	</ul>
	<h3>지원 분야</h3>
		<ul>
		<li>
			<label for ="name" id = "it">웹 퍼블리싱</label>
			<input type="radio" id = "it" name = "it" value = webp>
		</li>
		<li>
			<label for ="name" id = "it">웹 애플리케이션 개발</label>
			<input type="radio" id = "it" name = "it" value = "web">
		</li>
		<li>
			<label for ="name" id = "it">개발 환경 개선</label>
			<input type="radio" id = "it" name = "it" value = "be">
		</li>
	</ul>
	<h3>지원 동기</h3>
		<textarea rows="5" cols="60" placeholder="본사 지원 동기를 간력히 써 주세요."></textarea>
		<div>
			<input type = "submit" value="접수하기">
			<input type = "reset" value="다시하기">
		</div>
</form>
</body>
</html>
