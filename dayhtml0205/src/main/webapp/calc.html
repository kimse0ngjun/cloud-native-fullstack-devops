<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS 함수</title>
<style>
* {
	margin: 0;
	padding: 0;
	box-sizing: border-box;
}

.heading {
	width: calc(100% - 100px);
	background-color: #222;
	color: #fff;
	padding: 10px;
	text-align: center;
	font-weight: bold;
	text-shadow: 2px 2px 2px #000;
}

.heading h1 {
	font-size: clamp(1rem, 20px, 2rem); /* clamp(최소, 창 크기에 따라 변하는 값, 최대) */
}
</style>
</head>
<body>
  <div class="heading">
    <h1>CSS 함수</h1>
  </div>
</body>
</html>
