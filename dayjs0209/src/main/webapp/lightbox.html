<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="static/css/lightbox.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<ul>
				<li><img src="static/images/tree-1-thumb.jpg" alt="tree-1.jpg" data-src="static/images/tree-1.jpg" class="pic"></li>
				<li><img src="static/images/tree-2-thumb.jpg" alt="tree-2.jpg" data-src="static/images/tree-2.jpg" class="pic"></li>
				<li><img src="static/images/tree-3-thumb.jpg" alt="tree-3.jpg" data-src="static/images/tree-3.jpg" class="pic"></li>
				<li><img src="static/images/tree-4-thumb.jpg" alt="tree-4.jpg" data-src="static/images/tree-4.jpg" class="pic"></li>
				<li><img src="static/images/tree-5-thumb.jpg" alt="tree-5.jpg" data-src="static/images/tree-5.jpg" class="pic"></li>
				<li><img src="static/images/tree-6-thumb.jpg" alt="tree-6.jpg" data-src="static/images/tree-6.jpg" class="pic"></li>
			</ul>
		</div>
		
		<div id="lightbox">
			<img src="static/images/tree-1.jpg" alt="tree" id="lightboxImage">
		</div>
	</div>
	
	<script>
		let pics = document.querySelectorAll('.pic');
		let lightbox = document.querySelector('#lightbox');
		let lightboxImage = document.querySelector('#lightboxImage');
		
		for (let i = 0; i < pics.length; i++){
			pics[i].addEventListener("click", showLightbox);
		}
		
		function showLightbox() {
			let bigLoc = this.dataset.src;
			lightboxImage.src = bigLoc;
			lightbox.style.display = 'block';
		}
		
		lightbox.onclick = function(){
			lightbox.style.display = "none";
		}
		
		
	</script>
</body>
</html>
