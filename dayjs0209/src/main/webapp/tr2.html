<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	.box {
		margin: 50px auto;
		width: 100px;
		height: 100px;
		background-color: orange;
		transition: border-radius 2s ease;
		border-radius: 0%;
	}
	
	.box:hover{
		width:200px;
		height:200px;
		background-color: #f50;
		border-radius: 50%;
	}
</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>
