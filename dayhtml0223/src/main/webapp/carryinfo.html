<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>배송정보</title>
<link rel="stylesheet" href="static/carryinfo.css">
</head>
<body>
  <form id=deliveryinfo>
  	<fieldset>
  	  <legend>배송 정보</legend>
	  	<ul>
	  	 <li>
	  	  <label for="order">주문 상품</label>
	  	  <select id="order" name="order" required autofocus>
	  	    <option value="special3" selected>상품용 3kg</option>
			<option value="special5">상품용 5kg</option>
	  	  </select>
	  	 </li>
	  	 <li>
	  	  <label for="name">이름</label>
		  <input id="name" name="name" type="text" required autofocus>
	  	 </li>
	  	 <li>
		  <label for="address">배송 주소</label>
		  <input id="address" name="address" type="text" required autofocus>
	  	 </li>
	  	 <li>
		  <label for="email">이메일</label>
		  <input id="email" name="email" type="text" required autofocus>	  	 
	  	 </li>
	  	 <li>
		  <label for="number">연락처</label>
		  <input id="number" name="number" type="tel" placeholder="하이폰 빼고 입력해주세요. (01012345678)" required autofocus>	  	 
	  	 </li>
	  	 <li>
		  <label for="date">배송 지정</label>
		  <input id="date" name="date" type="date" required autofocus>	  	 
		  <span class="guide">(주문일로부터 최소 3일 이후)</span>
	  	 </li>
	  	</ul>
  	</fieldset>
  	<fieldset>
  		<button type="submit">주문하기</button>
  		<button type="reset">취소하기</button>
  	</fieldset>
  </form>
</body>
</html>
