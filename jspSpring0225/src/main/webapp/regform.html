<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원 가입 폼</title>
<style>
	h2 {
		border-radius: 5px;
		background-color: wheat;
		text-align: center;
		padding: 15px 0;
	}
	
	#regform {
		padding: 15px 20px;
		border-radius: 10px;
		margin: auto;
		width: 50%;
		background-color: SandyBrown;
	}
</style>
</head>
<body>
	<h2>회원 가입</h2>
	<hr>
	<div id="regform"> <!-- HTML 정의 -->
		<form name="form1" action="Member" method="get"> <!-- form tag 사용 -->
			<label>이름</label>
			<input type="text" name="name" size="40"><br>
			<hr>
			<label>이메일</label>
			<input type="email" name="email" size="40"><br>
			<button type="button" onClick="signUp()">가입</button>
			<input type="submit" value="전송">
		</form>
	</div>
	<div id="result" class="result">
		<h3>가입 정보</h3>
		<hr>
			이름: <span id="rname">이름</span><br>
			이메일: <span id="remail">이메일</span><br>
	</div>	
	<script>
		document.getElementById("result").style.display = "none";
	</script>
	<script> // 자바스크립트 정의
		function signUp() {
			alert("정말로 가입하시겠습니까?");
			document.getElementById("regform").style.display = "none";
			document.getElementById("rname").innerHTML = document.form1.name.value;
			document.getElementById("remail").innerHTML = document.form1.email.value;
			document.getElementById("result").setAttribute("style", "display: block; background-color:KhaKi;");
		}
	</script>
</body>
</html>
