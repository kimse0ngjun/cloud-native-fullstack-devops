<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>좋아하는 운동 및 성별</title>
</head>
<body>
	<h2>좋아하는 운동 및 성별</h2>
	<form action="Sport" method="post">
		<fieldset>
			<legend>좋아하는 운동 및 성별</legend>
			<ul>
				<li>
					<label for="baseball">야구</label>
					<input type="checkbox" name="sports" value="야구">
					<label for="football">축구</label>
					<input type="checkbox" name="sports" value="축구">
					<label for="basketball">야구</label>
					<input type="checkbox" name="sports" value="농구">
				</li>
				<li>
					<label for="gender">남</label>
					<input type="radio" name="gender" value="남성">
					<label for="gender">여</label>
					<input type="radio" name="gender" value="여성">
				</li>
				<li><input type="submit" value="전송"></li>
			</ul>
		</fieldset>
	</form>
</body>
</html>
