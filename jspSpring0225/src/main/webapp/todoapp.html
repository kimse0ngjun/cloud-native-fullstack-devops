<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>해야 할 일</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
	<div class="container bg-warning shadow mx-auto mt-5 p-5 w-75">
		<h2>My ToDo App</h2>
		<hr>
		<div>
			<input id="item" type="text" placeholder="할일을 입력하세요..">
			<button type="button" class="btn btn-primary" onClick="addItem()">할일 추가
			</button>
		</div>
		<hr>
		<ul id="todolist" class="list-group"></ul>
	</div>
	
	<script>
		function addItem() {
			let todo = document.getElementById("item");
			let list = document.getElementById("todolist");
			let listitem = document.createElement("li");
			listitem.className = "d-flex list-group-item list-group-item-action list-group-item-warning";
			let xbtn = document.createElement("button");
			
			xbtn.className = "btn-close ms-auto";
			
			xbtn.onclick = function(e) {
				let pnode = e.target.parentNode;
				list.removeChild(pnode);
			} 
			
			listitem.innerText = todo.value;
			listitem.append(xbtn);
			list.appendChild(listitem); // ul 요소에 li 요소 추가
			
			
			todo.value = "";
			todo.focus();
		}
	</script>
</body>
</html>
